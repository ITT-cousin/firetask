<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>柴火互動範例</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 🔹 柴火容器 -->
  <div class="fire-container" id="fireContainer">
    <div class="shadow"></div>
    <img src="img/wood.png" alt="柴火" id="fireImage">
    <img src="img/wood_1.png" alt="柴火底部" id="wood_1">
    <div id="fireFlame"></div>
    <div id="smoke"></div>
    <div id="fireDialog"></div>
  </div>

  <!-- 帳篷容器場景獨立 -->
  <div id ="tentContainer"></div> 

  <!-- 🔹 底部固定訊息 -->
  <div id="bottomMessage">天然無害的柴火</div>

  <!-- 🔹 前往河邊按鈕 -->
  <button id="goRiverBtn"></button>

  <!-- 前往帳棚按鈕 -->
  <button id="goTentBtn"></button>

  <!-- 🔹 返回營地按鈕 (河邊帳篷共用)-->
  <button id="returnCampBtn">返回營地</button>

<script src="script.js"></script>
</body>
</html>
